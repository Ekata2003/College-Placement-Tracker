<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Roles</title>

  <link rel="stylesheet" href="../CSS/header.css">

  <style>
  body {
    background: #f4f6fb;
    font-family: 'Segoe UI', sans-serif;
  }

  h2 {
    margin: 30px 0 10px;
    color: #111827;
  }

  /* Job Roles Grid */
  #jobrole-container {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 30px;
    padding: 30px;
  }

  /* Job Card */
  .job-card {
    background: white;
    padding: 22px;
    border-radius: 14px;
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.08);
    text-align: center;
    animation: fadeIn 0.6s ease-in-out;
    transition: transform 0.3s ease;
  }

  .job-card:hover {
    transform: translateY(-6px);
  }

  .job-card h3 {
    margin: 10px 0;
    color: #111827;
    font-size: 18px;
  }

  .job-card p {
    margin: 6px 0;
    color: #374151;
    font-size: 14px;
  }

  /* Fade-in animation */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .primary-btn {
  padding: 12px 25px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

.primary-btn:hover {
  background: #1e40af;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.4);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 30px;
  border-radius: 12px;
  width: 350px;
  text-align: center;
  animation: fadeIn 0.3s ease;
}

.modal-content input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
}

.modal-actions {
  display: flex;
  justify-content: space-between;
}

.modal-actions button {
  padding: 10px 18px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.modal-actions .cancel {
  background: #9ca3af;
  color: white;
}

</style>  
</head>

<body>

<header id="header">
  <h1>Placement Tracker</h1>
  <input type="search"/>
  <nav id="navlinks">
    <a href="../index.html">Home</a>
    <a href="./college.html">Colleges</a>
    <a href="./students.html">Students</a>
     <a href="./company.html">Companies</a>
    <a href="./jobRole.html">Job Roles</a>
  </nav>
</header>

<h2 style="text-align:center;">Available Job Roles</h2>
<div style="text-align:center; margin: 20px;">
  <button id="addJobRoleBtn" class="primary-btn">+ Add Job Role</button>
</div>

<section id="jobrole-container"></section>
<div id="jobRoleModal" class="modal">
  <div class="modal-content">
    <h3>Add New Job Role</h3>

    <input type="text" id="roleId" placeholder="Role ID (e.g. ROLE005)" />
    <input type="text" id="roleTitle" placeholder="Job Title" />

    <div class="modal-actions">
      <button onclick="createJobRole()">Create</button>
      <button class="cancel" onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<script src="../JS/api.js"></script>
<script src="../JS/jobrole.js"></script>

</body>
</html>
