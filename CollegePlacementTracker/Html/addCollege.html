<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New College</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Add New College</h2>

    <form id="addCollegeForm">
        <label for="college_id">College ID:</label>
        <input type="text" id="college_id" name="college_id" required>

        <label for="name">College Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="type">College Type:</label>
        <select id="type" name="type" required>
            <option value="">Select Type</option>
            <option value="Government">Government</option>
            <option value="Private">Private</option>
        </select>

        <label for="affiliated_to">Affiliated To:</label>
        <input type="text" id="affiliated_to" name="affiliated_to" required>

        <button type="submit">Add College</button>
    </form>

    <script>
        const form = document.getElementById("addCollegeForm");

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            // Get values from form
            const newCollege = {
                college_id: document.getElementById("college_id").value,
                name: document.getElementById("name").value,
                type: document.getElementById("type").value,
                affiliated_to: document.getElementById("affiliated_to").value
            };

            // For now, just log it (replace with API call to add college)
            console.log("New College:", newCollege);

            alert("College added successfully!");
            form.reset(); // reset form fields
        });
    </script>
</body>
</html>
